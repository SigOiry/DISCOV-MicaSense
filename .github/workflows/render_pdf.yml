name: Render Paper to PDF

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  render-pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Pandoc
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive texlive-latex-extra texlive-fonts-recommended

    - name: Convert Markdown to PDF
      run: |
        pandoc paper.md -o paper.pdf

    - name: Upload PDF as artifact
      uses: actions/upload-artifact@v3
      with:
        name: rendered-paper
        path: paper.pdf
        
    - name: Commit PDF
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add paper.pdf
        git commit -m "Rendered paper.md to PDF"
        git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} HEAD:main
